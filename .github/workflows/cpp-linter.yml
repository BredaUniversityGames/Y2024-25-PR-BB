name: Code Linter
on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths: [ '**.c', '**.cpp', '**.h', '**.hpp', '**.cxx', '**.hxx', '**.cc', '**.hh', '**CMakeLists.txt', '**.cmake' ]
  push:
    branches: [ main ]
    paths: [ '**.c', '**.cpp', '**.h', '**.hpp', '**.cxx', '**.hxx', '**.cc', '**.hh', '**CMakeLists.txt', '**.cmake' ]

jobs:
  cpp-linter:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    env:
      EXTRA_ARGS: -DENABLE_PCH=OFF -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: 'true'
          lfs: 'true'

      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@master

      - name: Setup Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: latest
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Setup database
        run: cmake --preset WSL-Release ${{ env.EXTRA_ARGS }}

      - name: CPP-Linter
        uses: cpp-linter/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:

          version: 18
          files-changed-only: true # Only processes files changed in PR
          database: build/WSL-Release/compile_commands.json
          verbosity: 'debug'
          style: 'file=scripts/.clang-tidy'
          ignore: 'external | build | VULKAN_SDK' # Also ignore Vulkan SDK folder
          tidy-checks: ''
          thread-comments: ${{ github.event_name == 'pull_request' && 'update' }}
