# This is a config file used by .github/workflows/auto-assign.yml.
# This file name is expected to stay auto_assign.yml so it can be found by the action.

# Set to true to add reviewers to pull requests
addReviewers: true

# Set to true to add assignees to pull requests
# Set addAssignees to 'author' to set the PR creator as the assignee.
addAssignees: author


# A list of reviewers to be added to pull requests (GitHub user name)
reviewers:
  - MuskettaMan
  - mmzala
  - LeoHellmig
  - luuk234
  - lyvanettinger
  - dumitrurares14
  - LarsJanssen21
  - santiberna

# A number of reviewers added to the pull request
# Set 0 to add all the reviewers (default: 0)
numberOfReviewers: 2
